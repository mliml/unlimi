# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name www.unlimi.top;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name www.unlimi.top;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/www.unlimi.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.unlimi.top/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
    gzip_min_length 1024;

    # API proxy
    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Static assets for app (served from /app/assets/)
    location /assets/ {
        root /usr/share/nginx/html/app;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Auth routes (SPA - return index.html for all auth/* routes)
    location /auth/ {
        alias /usr/share/nginx/html/app/;
        try_files $uri /index.html;
    }

    # Onboarding route (SPA)
    location = /onboarding {
        alias /usr/share/nginx/html/app/index.html;
    }

    # App routes (SPA)
    location /app/ {
        root /usr/share/nginx/html;
        try_files $uri /app/index.html;
    }

    # Landing Page (/)
    location / {
        root /usr/share/nginx/html/landing;
        try_files $uri $uri/ /index.html;

        # Cache static assets for landing
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
